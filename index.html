<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengeblur Wajah</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            max-width: 100%;
            height: auto;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Blurkan Wajah</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <button onclick="blurFaces()">Blurkan Wajah</button>
    <button onclick="downloadImage()">Unduh Gambar</button>
    <br>
    <canvas id="canvas"></canvas>

    <script>
        async function loadFaceModels() {
            try {
                // Gunakan model dari CDN untuk deteksi wajah dan landmark
                await faceapi.nets.ssdMobilenetv1.loadFromUri('https://jimswk.github.io/faceblursites/models/');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://jimswk.github.io/faceblursites/models/');
                console.log('Model wajah berhasil dimuat');
            } catch (error) {
                console.error('Gagal memuat model wajah:', error);
                alert('Gagal memuat model wajah. Periksa konsol untuk detail.');
            }
        }

        // Muat model saat halaman dimuat
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof faceapi === 'undefined') {
                console.error('faceapi tidak didefinisikan. Pastikan face-api.js dimuat.');
                alert('Pustaka face-api.js gagal dimuat.');
                return;
            }
            await loadFaceModels();
        });

        async function blurFaces() {
            const input = document.getElementById('imageUpload').files[0];
            if (!input) {
                alert('Silakan unggah gambar terlebih dahulu.');
                return;
            }

            try {
                const img = await faceapi.bufferToImage(input);
                const canvas = document.getElementById('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d', { willReadFrequently: true });

                // Gambar gambar asli terlebih dahulu
                ctx.drawImage(img, 0, 0);

                // Deteksi wajah dan landmark
                const detections = await faceapi.detectAllFaces(img)
                    .withFaceLandmarks();

                // Proses setiap wajah yang terdeteksi
                detections.forEach(detection => {
                    // Gunakan kotak deteksi (bounding box) untuk seluruh wajah
                    const box = detection.detection.box;

                    // Simpan state kanvas
                    ctx.save();

                    // Terapkan blur pada area wajah
                    ctx.filter = 'blur(15px)'; // Tingkatkan nilai blur untuk hasil yang lebih baik
                    
                    // Gambar bagian wajah yang diburamkan menggunakan koordinat kotak deteksi
                    ctx.drawImage(img, box.x, box.y, box.width, box.height, box.x, box.y, box.width, box.height);

                    // Pulihkan state kanvas
                    ctx.restore();
                });
            } catch (error) {
                console.error('Gagal mendeteksi atau memproses wajah:', error);
                alert('Gagal memproses gambar. Periksa konsol untuk detail.');
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            if (!canvas.width || !canvas.height) {
                alert('Tidak ada gambar untuk diunduh. Proses gambar terlebih dahulu.');
                return;
            }
            const link = document.createElement('a');
            link.download = 'blurred_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
