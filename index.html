<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengeblur Wajah</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        canvas { border: 1px solid black; }
        input, button { margin: 10px; }
    </style>
</head>
<body>
    <h1>Blurkan Wajah</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="blurFaces()">Blurkan Wajah</button>
    <button onclick="downloadImage()">Unduh Gambar</button>
    <canvas id="canvas"></canvas>

    <script>
        async function loadFaceModels() {
            if (typeof faceapi === 'undefined') {
                console.error('faceapi is not defined. Ensure face-api.js is loaded.');
                return;
            }
            try {
                await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
                await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
                console.log('Models loaded successfully');
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadFaceModels();
            // Add other initialization code here
        });

        async function blurFaces() {
            const input = document.getElementById('imageUpload').files[0];
            if (!input) {
                alert('Please upload an image');
                return;
            }
            const img = await faceapi.bufferToImage(input);
            const canvas = document.getElementById('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            const detections = await faceapi.detectAllFaces(img).withFaceLandmarks();
            detections.forEach(detection => {
                const box = detection.detection.box;
                ctx.filter = 'blur(10px)';
                ctx.fillRect(box.x, box.y, box.width, box.height);
            });
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'blurred_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
