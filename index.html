<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengeblur Wajah</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            max-width: 100%;
            height: auto;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Blurkan Wajah</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <button onclick="blurFaces()">Blurkan Wajah</button>
    <button onclick="downloadImage()">Unduh Gambar</button>
    <br>
    <canvas id="canvas"></canvas>

    <script>
        async function loadFaceModels() {
            try {
                await faceapi.nets.ssdMobilenetv1.loadFromUri('https://jimswk.github.io/faceblursites/models/');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://jimswk.github.io/faceblursites/models/');
                console.log('Model wajah berhasil dimuat');
            } catch (error) {
                console.error('Gagal memuat model wajah:', error);
                alert('Gagal memuat model wajah. Periksa konsol untuk detail.');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof faceapi === 'undefined') {
                console.error('faceapi tidak didefinisikan. Pastikan face-api.js dimuat.');
                alert('Pustaka face-api.js gagal dimuat.');
                return;
            }
            await loadFaceModels();
        });

        async function blurFaces() {
            const input = document.getElementById('imageUpload').files[0];
            if (!input) {
                alert('Silakan unggah gambar terlebih dahulu.');
                return;
            }

            try {
                const img = await faceapi.bufferToImage(input);
                const canvas = document.getElementById('canvas');
                // Menggunakan atribut willReadFrequently untuk optimasi
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const detections = await faceapi.detectAllFaces(img)
                    .withFaceLandmarks();

                detections.forEach(detection => {
                    const box = detection.detection.box;
                    
                    // Simpan state kanvas
                    ctx.save();
                    
                    // Buat jalur kliping oval
                    const centerX = box.x + box.width / 2;
                    const centerY = box.y + box.height / 2;
                    const radiusX = box.width / 2;
                    const radiusY = box.height / 2 * 1.3; // Tambahkan tinggi untuk menutupi kepala dan rambut

                    ctx.beginPath();
                    ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
                    ctx.clip(); // Batasi area gambar ke jalur kliping oval

                    // Terapkan blur dan gambar gambar asli yang diburamkan di dalam area kliping
                    ctx.filter = 'blur(20px)';
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    
                    // Pulihkan state kanvas
                    ctx.restore();
                });
            } catch (error) {
                console.error('Gagal mendeteksi atau memproses wajah:', error);
                alert('Gagal memproses gambar. Periksa konsol untuk detail.');
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            if (!canvas.width || !canvas.height) {
                alert('Tidak ada gambar untuk diunduh. Proses gambar terlebih dahulu.');
                return;
            }
            const link = document.createElement('a');
            link.download = 'blurred_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
