<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Image Blur UPSKK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #controls {
            margin-top: 1rem;
        }
        #controls button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 1rem;
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@1.0.0/dist/face-api.min.js"></script>
 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('imageInput');
            const blurButton = document.getElementById('blurButton');
            const downloadButton = document.getElementById('downloadButton');
            const downloadLink = document.getElementById('downloadLink');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
 
            let img = new Image();
            let modelsLoaded = false;
 
            async function loadFaceModels() {
                const MODEL_URL = 'https://cdn.jsdelivr.net/gh/jimswk/faceblursites@main/models';
                try {
                    await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
                    modelsLoaded = true;
                    blurButton.disabled = false;
                    console.log('Semua model wajah berjaya dimuatkan.');
                } catch (error) {
                    console.error('Gagal memuatkan model wajah:', error);
                    alert('Gagal muat model wajah. Sila semak sambungan internet dan URL model.');
                }
            }
 
            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        img.src = event.target.result;
                        img.onload = () => {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            if (modelsLoaded) {
                                blurButton.disabled = false;
                            }
                            downloadLink.style.display = 'none';
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });
 
            blurButton.addEventListener('click', async () => {
                if (!img.src) {
                    alert('Silakan pilih gambar terlebih dahulu.');
                    return;
                }
 
                blurButton.disabled = true;
                blurButton.innerText = 'Menganalisis...';
 
                const detections = await faceapi.detectAllFaces(img);
 
                if (detections.length === 0) {
                    alert('Tidak ada wajah terdeteksi pada gambar ini.');
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
 
                    detections.forEach(detection => {
                        const box = detection.box;
                        const faceRegion = ctx.getImageData(box.x, box.y, box.width, box.height);
                        const radius = 20;
 
                        for (let y = 0; y < box.height; y += radius) {
                            for (let x = 0; x < box.width; x += radius) {
                                const pixelData = faceRegion.data.slice((y * box.width + x) * 4, ((y * box.width + x) + 1) * 4);
                                ctx.fillStyle = `rgb(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]})`;
                                ctx.fillRect(box.x + x, box.y + y, radius, radius);
                            }
                        }
                    });
                    downloadLink.style.display = 'block';
                }
 
                blurButton.disabled = false;
                blurButton.innerText = 'Blurkan Wajah';
            });
 
            downloadButton.addEventListener('click', () => {
                const dataURL = canvas.toDataURL('image/png');
                downloadLink.href = dataURL;
            });
 
            loadFaceModels();
        });
    </script>
</body>
</html>
