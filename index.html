<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengeblur Wajah</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            max-width: 100%;
            height: auto;
            cursor: crosshair; /* Mengubah kursor menjadi tanda plus */
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Blurkan Wajah</h1>
    <p>Klik pada wajah yang ingin Anda buramkan secara manual.</p>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <button onclick="autoBlur()">Blurkan Otomatis</button>
    <button onclick="downloadImage()">Unduh Gambar</button>
    <br>
    <canvas id="canvas"></canvas>

    <script>
        let currentImage; // Variabel untuk menyimpan gambar yang diunggah

        async function loadFaceModels() {
            try {
                await faceapi.nets.ssdMobilenetv1.loadFromUri('https://jimswk.github.io/faceblursites/models/');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://jimswk.github.io/faceblursites/models/');
                console.log('Model wajah berhasil dimuat');
            } catch (error) {
                console.error('Gagal memuat model wajah:', error);
                alert('Gagal memuat model wajah. Periksa konsol untuk detail.');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof faceapi === 'undefined') {
                console.error('faceapi tidak didefinisikan. Pastikan face-api.js dimuat.');
                alert('Pustaka face-api.js gagal dimuat.');
                return;
            }
            await loadFaceModels();
            
            const imageUpload = document.getElementById('imageUpload');
            imageUpload.addEventListener('change', handleImageUpload);
        });

        async function handleImageUpload(event) {
            const input = event.target.files[0];
            if (!input) return;
            
            currentImage = await faceapi.bufferToImage(input);
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;
            ctx.drawImage(currentImage, 0, 0);
        }

        async function autoBlur() {
            if (!currentImage) {
                alert('Silakan unggah gambar terlebih dahulu.');
                return;
            }
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            // Gambar ulang gambar asli untuk memulai dari awal
            ctx.drawImage(currentImage, 0, 0);

            try {
                const detections = await faceapi.detectAllFaces(currentImage)
                    .withFaceLandmarks();

                detections.forEach(detection => {
                    const box = detection.detection.box;
                    
                    ctx.save();
                    
                    const centerX = box.x + box.width / 2;
                    const centerY = box.y + box.height / 2;
                    const radiusX = box.width / 2 * 1.1;
                    const radiusY = box.height / 2 * 1.3;

                    ctx.beginPath();
                    ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
                    ctx.clip();

                    ctx.filter = 'blur(20px)';
                    ctx.drawImage(currentImage, 0, 0, currentImage.width, currentImage.height);
                    
                    ctx.restore();
                });
            } catch (error) {
                console.error('Gagal mendeteksi atau memproses wajah:', error);
                alert('Gagal memproses gambar. Periksa konsol untuk detail.');
            }
        }
        
        // Fungsi untuk memburamkan secara manual
        const canvas = document.getElementById('canvas');
        canvas.addEventListener('click', (event) => {
            if (!currentImage) {
                alert('Silakan unggah gambar terlebih dahulu.');
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const clickX = (event.clientX - rect.left) * scaleX;
            const clickY = (event.clientY - rect.top) * scaleY;
            
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            ctx.save();
            
            // Definisikan ukuran oval manual. Nilai ini bisa disesuaikan.
            const manualRadiusX = 50; 
            const manualRadiusY = 65; 

            ctx.beginPath();
            ctx.ellipse(clickX, clickY, manualRadiusX, manualRadiusY, 0, 0, 2 * Math.PI);
            ctx.clip();

            ctx.filter = 'blur(20px)';
            ctx.drawImage(currentImage, 0, 0, currentImage.width, currentImage.height);
            
            ctx.restore();
        });

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            if (!canvas.width || !canvas.height) {
                alert('Tidak ada gambar untuk diunduh. Proses gambar terlebih dahulu.');
                return;
            }
            const link = document.createElement('a');
            link.download = 'blurred_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
